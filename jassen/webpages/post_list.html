<!DOCTYPE html>
<html>
<head></head>
 <style type="text/css">
#list{
 
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
padding-left: 20px;
 
    transition: 0.3s;
 
    padding-bottom:20px;
}
img{
   width: 300px;
}
</style>
 
  <li id="list"></li>

  
  <script src="jquery.js"></script>
  <script type="text/javascript">
$.ajax({
        type:'GET',
        dataType:'json',
        url:'http://127.0.0.1:8000/post/',
        success:function(data){
          console.log(data)
          var mylist=$('#list')
          for (var i = 0; i < data.length; i ++ ){
             console.log(data[i]);
             var list = data[i];
             console.log(list)
             mylist.append(
            '<p>' + list.date_modified + '</p>', 
            '<p>' + list.title + '</p>',  
            '<img src="'+list.banner_photo+'">', 
            '<p>' + list.body + '</p>',
            '<li>' + list.category_name + '</li>',
            '<li>' + list.tags + '</li>',
            '<li>' + list.status + '</li>')
        }
       }
      }
     )

    </script>
  </body>
</html>
